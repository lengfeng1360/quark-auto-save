<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c4d7ff 0%, #7996ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            text-align: center;
        }

        .login-body {
            background: #fff;
            padding: 2rem;
        }

        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .login-link a:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="mb-3">注册账号</h1>
                <p class="text-muted">请输入邀请码完成注册</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    [[ error ]]
                </div>
                {% endif %}
                <form action="/register" method="POST">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="invite_code" class="form-label">邀请码</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" id="invite_code" name="invite_code" required placeholder="请输入邀请码">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                    
                    <div class="login-link">
                        <a href="/login">已有账号？返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
