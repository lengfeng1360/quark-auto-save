<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4">Analyze Link</h1>
            <p class="lead">Quark Auto Save Integration</p>
            
            <div class="card bg-dark text-white mt-4">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="shareLink" class="form-label">Paste share link here (e.g. https://pan.quark.cn/s/xxx code: 1234)</label>
                        <textarea class="form-control bg-secondary text-white" id="shareLink" rows="3"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="geminiPoweredParsing">
                        <label class="form-check-label" for="geminiPoweredParsing">
                            GEMINI POWERED PARSING
                        </label>
                    </div>
                    <button class="btn btn-primary w-100" type="button"><i class="bi bi-arrow-down-up"></i> Analyze & Fetch</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // This function will be called when the transfer page is shown
    const populateShareUrl = () => {
        const shareUrl = localStorage.getItem('shareUrlToTransfer');
        if (shareUrl) {
            const shareLinkTextarea = document.getElementById('shareLink');
            if(shareLinkTextarea) {
                shareLinkTextarea.value = shareUrl;
                localStorage.removeItem('shareUrlToTransfer'); // Clean up after use
            }
        }
    };

    // We need a way to detect when this tab becomes visible.
    // A simple way is to use a custom event dispatched from the main page.
    document.body.addEventListener('showPage', function(e) {
        if (e.detail.pageId === 'transfer') {
            populateShareUrl();
        }
    });

    // Also run on initial load in case it's the default page
    populateShareUrl();
});
</script>
