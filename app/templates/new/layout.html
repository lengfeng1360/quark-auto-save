<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark Play 小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #0D1117;
            color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #161B22;
        }

        .nav-pills .nav-link {
            color: #a9a9a9;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="/" class="nav-link d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-box-seam-fill me-2" style="font-size: 2rem;"></i>
        <span class="fs-4">QuarkPlay 小助手</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="javascript:void(0);" data-page="search" class="nav-link active" aria-current="page"><i class="bi bi-search"></i> 搜索</a></li>
        <li class="nav-item"><a href="javascript:void(0);" data-page="transfer" class="nav-link"><i class="bi bi-arrow-down-up"></i> 下载</a></li>
        <li class="nav-item"><a href="javascript:void(0);" data-page="library" class="nav-link"><i class="bi bi-collection-play"></i> 媒体库</a></li>
        {% if is_admin %}
        <li class="nav-item"><a href="/old_index" class="nav-link"><i class="bi bi-gear"></i> 配置</a></li>
        {% endif %}
    </ul>
    <div class="d-flex align-items-center ms-3 ps-3 border-start border-secondary">
        <a href="/logout" class="btn btn-outline-secondary btn-sm text-decoration-none" title="登出">
            <i class="bi bi-box-arrow-right"></i>
        </a>
    </div>
</div>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
