<script>
let currentPath = '/';
let currentFiles = [];
let currentVideoCommonSubstrings = [];
let isVideoPlaying = false;
let libraryInitialized = false;
let selectedFiles = new Set();
let playerSettings = {
    autoNext: false,
    skipStart: 0,
    skipEnd: 0
};
let isRequestingVideo = false;
let currentPlayFile = null;
let dp = null; // DPlayer instance

// 单一播放会话控制：用于避免并发请求和多实例占用资源
let playSessionId = 0;
let currentPlaySession = null; // { id, fileName, path, state, cancelSource }

// 页面显示时初始化
document.addEventListener('showPage', function(event) {
    if (event.detail.pageId === 'library') {
        setTimeout(initLibrary, 100); // 延迟一点时间确保DOM完全加载
    }
});

// 也检查页面是否已经可见
if (document.getElementById('library') && document.getElementById('library').style.display !== 'none') {
    setTimeout(initLibrary, 100);
}

// 添加 MutationObserver 来监听页面显示状态变化
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
            const libraryPage = document.getElementById('library');
            if (libraryPage && libraryPage.style.display !== 'none') {
                setTimeout(initLibrary, 100);
                observer.disconnect(); // 只执行一次
            }
        }
    });
});

// 开始观察 library 页面的 style 属性变化
const libraryPage = document.getElementById('library');
if (libraryPage) {
    observer.observe(libraryPage, { attributes: true });
}

// 添加一个简单的点击测试
document.addEventListener('DOMContentLoaded', function() {
    console.log('Library page loaded');
    
    // 为 library 标签添加点击监听器作为备用
    const libraryNavLink = document.querySelector('[data-page="library"]');
    if (libraryNavLink) {
        console.log('Found library nav link, adding click listener');
        libraryNavLink.addEventListener('click', function(e) {
            console.log('Library nav link clicked');
            setTimeout(initLibrary, 200);
        });
    }
});

function initLibrary() {
    if (libraryInitialized) {
        return;
    }
    libraryInitialized = true;
    console.log('Initializing library...');
    // loadStorageInfo();
    loadPlayerSettings(); // 加载播放器设置
    loadFileList(currentPath);
    
    // 事件监听
    const backBtn = document.getElementById('backBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    
    const deleteBtn = document.getElementById('deleteBtn');
    const selectAllCheckbox = document.getElementById('selectAllCheckbox');

    if (backBtn) {
        backBtn.addEventListener('click', goBack);
    }
    if (refreshBtn) {
        refreshBtn.addEventListener('click', () => loadFileList(currentPath, true));
    }
    if (deleteBtn) {
        deleteBtn.addEventListener('click', deleteSelectedFiles);
    }
    if (selectAllCheckbox) {
        selectAllCheckbox.addEventListener('change', toggleSelectAll);
    }
    
    // 添加转存成功事件监听器
    window.addEventListener('quarkTransferSuccess', handleTransferSuccess);
}

// 处理转存成功事件
function handleTransferSuccess(event) {
    console.log('收到转存成功事件:');
    
    // 刷新当前目录
    loadFileList(currentPath, true);
}




function loadFileList(path, refresh = false) {
    currentPath = path;
    
    selectedFiles.clear();
    updateDeleteButtonState();
    document.getElementById('selectAllCheckbox').checked = false;

    // 更新UI状态
    document.getElementById('currentPath').textContent = path;
    document.getElementById('backBtn').disabled = path === '/';
    
    // 显示加载状态
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = `
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    `;
    
    // 更新面包屑
    updateBreadcrumb(path);
    
    axios.post('/api/library/fs/list', { path: path, refresh: refresh })
        .then(response => {
            if (response.data.success) {
                currentFiles = response.data.data.content || [];
                

                
                // 计算当前目录视频文件的公共子串
                const videoFiles = currentFiles.filter(file => !file.is_dir && isVideoFile(file.name));
                const allVideoNames = videoFiles.map(file => file.name);
                currentVideoCommonSubstrings = findCommonSubstrings(allVideoNames);
                // 【关键】在这里对 currentFiles 进行一次排序
                sortCurrentFiles(currentFiles);

                displayFileList(currentFiles);
                displayFileGrid(currentFiles);
            } else {
                    

                // 特殊处理：如果后端返回 storage not found，视为新用户空目录，不报错
                if (response.data.message && response.data.message.includes('object not found') && "/" === path.trim()) {
                    console.log('Storage not found, treating as empty directory (new user)');
                    currentFiles = [];
                    currentVideoCommonSubstrings = [];
                    displayFileList(currentFiles);
                    displayFileGrid(currentFiles);
                } else {
                    showError('加载文件失败: ' + response.data.message);
                }
            }
        })
        .catch(error => {
            console.error('Error loading file list:', error);
            showError('加载文件失败');
        });
}

function displayFileList(files) {
    const fileList = document.getElementById('fileList');
    
    if (files.length === 0) {
        fileList.innerHTML = '<div class="text-center text-muted p-3">空目录</div>';
        return;
    }
    
    let html = '';

    // 【修改】移除这里的排序逻辑，直接使用传入的已排序files
    files.forEach(file => {
        const icon = file.is_dir ? 'bi-folder' : getFileIcon(file.name);
        const size = file.is_dir ? '' : formatBytes(file.size);
        
        let displayName = file.name;
        if (!file.is_dir && isVideoFile(file.name)) {
            const nameResult = highlightFileName(file.name, currentVideoCommonSubstrings);
            displayName = typeof nameResult === 'string' ? nameResult : nameResult.html;
        }

        html += `
            <li class="list-group-item ${!file.is_dir && isVideoFile(file.name) ? 'video-item' : ''}" onclick="handleFileClick('${file.name}', ${file.is_dir}, event)">
                <input type="checkbox" class="form-check-input me-2 file-checkbox" value="${file.name}" onchange="handleFileSelection()">
                <div class="flex-grow-1 d-flex align-items-start file-info-container">
                    <i class="bi ${icon} me-2 mt-1"></i>
                    <span title="${file.name}" style="word-break: break-all;">${displayName}</span>
                </div>
                ${size ? `<span class="badge bg-secondary ms-auto">${size}</span>` : ''}
            </li>
        `;
    });
    
    fileList.innerHTML = html;
}

function displayFileGrid(files) {
    if (isVideoPlaying) {
        return;
    }
    const contentArea = document.getElementById('contentArea');
    
    if (files.length === 0) {
        contentArea.innerHTML = `
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-center">
                    <i class="bi bi-folder-x" style="font-size: 5rem; color: #8B949E;"></i>
                    <p class="text-muted">空目录</p>
                </div>
            </div>
        `;
        return;
    }
    
    // 只显示视频文件
    const videoFiles = files.filter(file => !file.is_dir && isVideoFile(file.name));
    
    if (videoFiles.length === 0) {
        contentArea.innerHTML = `
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-center">
                    <i class="bi bi-film" style="font-size: 5rem; color: #8B949E;"></i>
                    <p class="text-muted">此目录中没有视频文件</p>
                </div>
            </div>
        `;
        return;
    }
    
    let html = '<div class="file-grid">';
    
    videoFiles.forEach(file => {
        html += `
            <div class="file-card video-card" onclick="playVideo('${file.name}')">
                <div class="file-icon">
                    <i class="bi ${getFileIcon(file.name)}"></i>
                </div>
                <div class="play-overlay">
                    <i class="bi bi-play-fill"></i>
                </div>
                <div class="file-name">${file.name}</div>
                <div class="file-size">${formatBytes(file.size)}</div>
            </div>
        `;
    });
    
    html += '</div>';
    contentArea.innerHTML = html;
}

function handleFileClick(fileName, isDir, event) {
    // 防止点击 Checkbox 时触发导航
    if (event && event.target.type === 'checkbox') {
        return;
    }
    if (isDir) {
        // 如果是上级目录
        if (fileName === '..') {
            navigateToParent();
            return;
        }
        navigateToDirectory(fileName);
    } else {
        if (isVideoFile(fileName)) {
            playVideo(fileName);
        }
    }
}

function navigateToDirectory(dirName) {
    const newPath = currentPath === '/' ? `/${dirName}` : `${currentPath}/${dirName}`;
    loadFileList(newPath);
}

function navigateToParent() {
    const parentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
    loadFileList(parentPath === '' ? '/' : parentPath);
}

function goBack() {
    navigateToParent();
}

function updateBreadcrumb(path) {
    const breadcrumb = document.getElementById('breadcrumb');
    const parts = path.split('/').filter(part => part);
    
    let html = '<li class="breadcrumb-item"><a href="#" onclick="loadFileList(\'/\')">主页</a></li>';
    
    let currentPath = '';
    parts.forEach((part, index) => {
        currentPath += '/' + part;
        if (index === parts.length - 1) {
            html += `<li class="breadcrumb-item active">${part}</li>`;
        } else {
            html += `<li class="breadcrumb-item"><a href="#" onclick="loadFileList('${currentPath}')">${part}</a></li>`;
        }
    });
    
    breadcrumb.innerHTML = html;
}

function _createProxyUrl(originalUrl) {
    // 【修改这里】使用您刚刚部署的 Deno Deploy 地址
    return `https://quarkurlproxy.deno.dev?url=${encodeURIComponent(originalUrl)}`;
}

// 取消当前会话的下载请求（如果存在）
function cancelCurrentVideoRequest(reason) {
    if (currentPlaySession && currentPlaySession.cancelSource && typeof currentPlaySession.cancelSource.cancel === 'function') {
        try {
            currentPlaySession.cancelSource.cancel(reason || 'Canceled by new action');
        } catch (e) {
            console.error('Failed to cancel previous video request:', e);
        } finally {
            currentPlaySession.cancelSource = null;
        }
    }
}

// 销毁当前 DPlayer 实例并清理全局引用
function destroyCurrentPlayer() {
    if (dp) {
        trydestroydp(dp);
        dp = null;
    }
}



function playVideo(fileName) {

    // 为新的播放会话生成 id，并终止上一个会话
    playSessionId += 1;
    const sessionId = playSessionId;

    // 确保上一个会话的请求和播放器被清理，避免并发和资源占用
    cancelCurrentVideoRequest('Start new video session');
    // 立即将旧会话标记为失效，避免其异步事件影响新会话 UI
    currentPlaySession = null;
    destroyCurrentPlayer();

    isVideoPlaying = true;
    isRequestingVideo = true; // 设置请求标志，用于 UI 状态
    currentPlayFile = fileName;

    const contentArea = document.getElementById('contentArea');

    // 构造显示名称
    let displayName = fileName;
    const nameResult = highlightFileName(fileName, currentVideoCommonSubstrings);
    displayName = typeof nameResult === 'string' ? nameResult : nameResult.html;

    // 1. 先显示UI框架和加载状态
    contentArea.innerHTML = `
        <div class="video-container">
            <button class="close-video-btn" onclick="closeVideoPlayer()">&times;</button>
            <div id="dplayer" class="video-player">
                <div class="video-loading-overlay">
                    <div class="spinner-border text-light" role="status"></div>
                    <p class="mt-3">正在加载视频...</p>
                </div>
            </div>
            <div class="video-controls">

                </div>

                    <label>跳过片尾(秒):</label>

                </div>
            </div>

                <h5 title="${fileName}">${displayName}</h5>
                <p class="text-muted mb-0">播放路径: ${currentPath}</p>
            </div>
        </div>
    `;

    // 2. 获取视频链接
    const filePath = currentPath === '/' ? `/${fileName}` : `${currentPath}/${fileName}`;

    // 初始化当前会话对象
    currentPlaySession = {
        id: sessionId,
        fileName: fileName,
        path: filePath,
        state: 'RequestingUrl',
        cancelSource: null
    };

    let axiosConfig = undefined;

    // 使用 axios.CancelToken（如果可用）支持取消请求
    if (typeof axios !== 'undefined' && axios.CancelToken) {
        const cancelSource = axios.CancelToken.source();
        currentPlaySession.cancelSource = cancelSource;
        axiosConfig = { cancelToken: cancelSource.token };
    }

    axios.post('/api/library/fs/download', { path: filePath }, axiosConfig)
        .then(response => {
            // 如果会话已失效或被新的点击替代，直接忽略结果
            if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                return;
            }

            if (response.data.success) {
                const downloadUrl = response.data.data.download_url;
                const isM3U8 = downloadUrl.includes('.m3u8');

                currentPlaySession.state = 'InitializingPlayer';

                // --- 核心：主动显示回退UI的函数 ---
                const showFallbackUI = () => {
                    console.log('HLS error detected, showing fallback UI.');
                    const dplayerContainer = document.getElementById('dplayer');
                    if (dplayerContainer) {
                        dplayerContainer.innerHTML = `
                            <div class="video-loading-overlay" style="background-color: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;">
                                <i class="bi bi-exclamation-triangle mb-3" style="font-size: 3rem; color: #f85149;"></i>
                                <h5>视频加载失败</h5>
                                <p class="text-muted mb-4">这可能是由CORS策略或网络问题引起的。您可以尝试在新标签页中打开它。</p>
                                <a href="${downloadUrl}" target="_blank" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-up-right me-2"></i>点击尝试在新标签页中打开播放
                                </a>
                            </div>
                        `;
                    }
                };

                const dplayerContainer = document.getElementById('dplayer');
                if (!dplayerContainer) {
                    // UI 已经被关闭或切换，不再初始化播放器
                    return;
                }

                // 3. 获取到链接后，再初始化播放器
                dp = new DPlayer({
                    container: dplayerContainer,
                    autoplay: true, // 设置为 true
                    // preload: 'auto',  // 让浏览器尽可能多加载
                    video: {
                        url: downloadUrl, // 直接使用获取到的 URL
                        type: isM3U8?'auto':'normal',
                        referrerPolicy: 'no-referrer'
                    }
                });

                currentPlaySession.state = 'Playing';

                // --- 核心：监听 hls.js 的错误事件 ---
                // 只有当 DPlayer 确实使用了 hls.js 时，dp.plugins.hls 才存在
                if (isM3U8 && dp.plugins && dp.plugins.hls) {
                    dp.plugins.hls.on(Hls.Events.ERROR, function (event, data) {
                        console.error('HLS.js error detected:', data);

                        // 如果是致命的网络错误，就显示回退UI
                        if (data.fatal && data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            showFallbackUI();
                        }
                    });
                }

                // 监听播放结束事件以实现自动下一集（仅对当前会话生效）
                dp.on('ended', () => {
                    if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                        return;
                    }
                    if (playerSettings.autoNext) {
                        playNextVideo(fileName);
                    }
                });

                // 优化跳过片头：在视频准备好但未播放时跳转（仅对当前会话生效）
                let initialSeekPerformed = false;
                dp.on('canplay', () => {
                    if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                        return;
                    }
                    if (!initialSeekPerformed && playerSettings.skipStart > 0) {
                        initialSeekPerformed = true;
                        dp.seek(playerSettings.skipStart);
                    }
                });

                // 监听时间更新以实现跳过片尾（仅对当前会话生效）
                dp.on('timeupdate', () => {
                    if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                        return;
                    }
                    if (playerSettings.skipEnd > 0 && dp.video.duration > 0) {
                        if (dp.video.currentTime >= dp.video.duration - playerSettings.skipEnd) {
                            if (playerSettings.autoNext) {
                                playNextVideo(fileName);
                            }
                        }
                    }
                });

                // 播放器错误处理（仅对当前会话生效，避免旧实例销毁时短暂覆盖 UI）
                dp.on('error', (error) => {
                    if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                        return;
                    }
                    console.error('DPlayer error:', error);
                    const dplayerContainerInner = document.getElementById('dplayer');
                    if (dplayerContainerInner) {
                        dplayerContainerInner.innerHTML = `<div class="video-loading-overlay" style="background-color: #000;">播放错误: ${error.message || '未知错误'}</div>`;
                    }
                });

                // 添加全屏变化事件监听
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('msfullscreenchange', handleFullscreenChange);
            } else {
                // 如果获取链接失败，显示错误信息
                currentPlaySession.state = 'FallbackError';
                const dplayerContainer = document.getElementById('dplayer');
                if (dplayerContainer) {
                    dplayerContainer.innerHTML = `<div class="video-loading-overlay" style="background-color: #000;">获取视频地址失败: ${response.data.message}</div>`;
                }
            }
        })
        .catch(error => {
            // 如果会话已失效或被新的点击替代，忽略错误
            if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                return;
            }

            // 主动取消请求的场景，静默处理
            if (typeof axios !== 'undefined' && axios.isCancel && axios.isCancel(error)) {
                console.log('Video request canceled for session', sessionId, error.message || '');
                return;
            }

            // 网络错误
            const dplayerContainer = document.getElementById('dplayer');
            if (dplayerContainer) {
                dplayerContainer.innerHTML = `<div class="video-loading-overlay" style="background-color: #000;">网络请求失败: ${error.message}</div>`;
            }
        })
        .finally(() => {
            // 只在当前会话仍然有效时更新状态
            if (!currentPlaySession || currentPlaySession.id !== sessionId) {
                return;
            }
            isRequestingVideo = false;
        });

}

/**
 * 从文件名中提取差异部分（非公共部分）
 * @param {string} fileName - 文件名
 * @param {Array} commonSubstrings - 公共子串数组
 * @returns {string} - 差异部分字符串
 */
function extractUniquePart(fileName, commonSubstrings) {
    if (!commonSubstrings || commonSubstrings.length === 0) {
        return fileName;
    }
    
    // 创建一个布尔数组标记哪些字符是公共部分
    const isCommon = new Array(fileName.length).fill(false);
    
    // 对每个公共子串，在文件名中找到所有出现位置并标记
    const sortedCommons = [...commonSubstrings].sort((a, b) => b.length - a.length);
    
    for (const sub of sortedCommons) {
        let startPos = 0;
        while (true) {
            const index = fileName.indexOf(sub, startPos);
            if (index === -1) break;
            
            // 标记该区间的字符为公共
            for (let k = 0; k < sub.length; k++) {
                isCommon[index + k] = true;
            }
            startPos = index + 1;
        }
    }
    
    // 提取所有非公共字符，构建差异部分
    let uniquePart = '';
    for (let i = 0; i < fileName.length; i++) {
        if (!isCommon[i]) {
            uniquePart += fileName[i];
        }
    }
    
    return uniquePart || fileName; // 如果没有差异部分，返回原文件名
}

/**
 * 简单的自然排序函数
 * @param {string} a - 第一个字符串
 * @param {string} b - 第二个字符串
 * @returns {number} - 比较结果
 */
function naturalCompare(a, b) {
    const regex = /(\d+)|(\D+)/g;
    const aParts = a.match(regex) || [];
    const bParts = b.match(regex) || [];
    
    const minLength = Math.min(aParts.length, bParts.length);
    
    for (let i = 0; i < minLength; i++) {
        const aPart = aParts[i];
        const bPart = bParts[i];
        
        // 如果都是数字部分
        if (/^\d+$/.test(aPart) && /^\d+$/.test(bPart)) {
            const aNum = parseInt(aPart, 10);
            const bNum = parseInt(bPart, 10);
            if (aNum !== bNum) {
                return aNum - bNum;
            }
        } else {
            // 如果不都是数字，或者都不是数字，按字符串比较
            const comparison = aPart.localeCompare(bPart);
            if (comparison !== 0) {
                return comparison;
            }
        }
    }
    
    // 如果比较的部分都相同，比较长度
    return aParts.length - bParts.length;
}

/**
 * 基于差异部分的自然排序函数
 * @param {string} a - 第一个文件名
 * @param {string} b - 第二个文件名
 * @param {Array} commonSubstrings - 公共子串数组
 * @returns {number} - 比较结果
 */
function uniquePartNaturalCompare(a, b, commonSubstrings) {
    // 提取差异部分
    const uniqueA = extractUniquePart(a, commonSubstrings);
    const uniqueB = extractUniquePart(b, commonSubstrings);
    
    // 如果差异部分相同，比较完整文件名
    if (uniqueA === uniqueB) {
        return a.localeCompare(b);
    }
    
    // 对差异部分进行自然排序
    return naturalCompare(uniqueA, uniqueB);
}

/**
 * 对 currentFiles 进行排序的核心函数
 */
function sortCurrentFiles(fileList) {
    fileList.sort((a, b) => {
        // 文件夹优先
        if (a.is_dir && !b.is_dir) return -1;
        if (!a.is_dir && b.is_dir) return 1;
        
        // 如果都是文件
        if (!a.is_dir && !b.is_dir) {
            // 如果都是视频文件，使用基于差异部分的排序
            if (isVideoFile(a.name) && isVideoFile(b.name)) {
                return uniquePartNaturalCompare(a.name, b.name, currentVideoCommonSubstrings);
            }
            
            // 其他文件使用自然排序
            return naturalCompare(a.name, b.name);
        }
        
        // 如果都是文件夹，使用自然排序
        return naturalCompare(a.name, b.name);
    });
}


function findCommonSubstrings(strList) {
    if (!strList || strList.length === 0) return [];

    // 1. 预处理：转为小写用于匹配
    const lowerStrList = strList.map(s => s.toLowerCase());
    const shortestLower = lowerStrList.reduce((a, b) => a.length <= b.length ? a : b);
    const n = shortestLower.length;

    // 找到所有小写的公共子串候选者
    const commonLowerCandidates = new Set();

    for (let length = 1; length <= n; length++) {
        for (let i = 0; i <= n - length; i++) {
            const subLower = shortestLower.substring(i, i + length);
            if (lowerStrList.every(ls => ls.includes(subLower))) {
                commonLowerCandidates.add(subLower);
            }
        }
    }

    if (commonLowerCandidates.size === 0) return [];

    // 2. 筛选“极大”公共子串（小写层面）
    const sortedLower = Array.from(commonLowerCandidates).sort((a, b) => b.length - a.length);
    const maximalLower = [];
    for (const cand of sortedLower) {
        if (!maximalLower.some(existing => existing.includes(cand))) {
            maximalLower.push(cand);
        }
    }

    // 3. 核心修改：根据极大子串，去原始字符串中提取不同的原始大小写
    const finalResult = [];
    
    // 为了保持顺序，我们按照在第一个字符串中出现的顺序来处理
    const firstStrLower = lowerStrList[0];
    maximalLower.sort((a, b) => firstStrLower.indexOf(a) - firstStrLower.indexOf(b));

    for (const subLower of maximalLower) {
        const variants = new Set(); // 存储该子串在不同文件中的原始形态
        
        strList.forEach((originalStr) => {
            const lowerOrig = originalStr.toLowerCase();
            let startPos = 0;
            // 循环查找，防止同一个字符串里有多个位置匹配（虽然在极大子串逻辑下通常取第一个即可）
            while ((startPos = lowerOrig.indexOf(subLower, startPos)) !== -1) {
                const originalPiece = originalStr.substring(startPos, startPos + subLower.length);
                variants.add(originalPiece);
                startPos += subLower.length;
                break; // 找到第一个匹配即可
            }
        });

        // 将该子串的所有原始形态加入结果列表
        variants.forEach(v => finalResult.push(v));
    }

    return finalResult;
}

function highlightFileName(fileName, commonSubstrings) {
    if (!commonSubstrings || commonSubstrings.length === 0) {
        return fileName;
    }

    // 创建一个布尔数组标记哪些字符是公共部分
    const isCommon = new Array(fileName.length).fill(false);

    // 对每个公共子串，在文件名中找到所有出现位置并标记
    const sortedCommons = [...commonSubstrings].sort((a, b) => b.length - a.length);

    for (const sub of sortedCommons) {
        let startPos = 0;
        while (true) {
            const index = fileName.indexOf(sub, startPos);
            if (index === -1) break;

            // 标记该区间的字符为公共
            for (let k = 0; k < sub.length; k++) {
                isCommon[index + k] = true;
            }
            startPos = index + 1; // 继续查找下一个（允许重叠查找，但标记是幂等的）
        }
    }

    // 根据标记构建 HTML
    let html = '';
    let currentType = null; // 'common' or 'unique'
    let buffer = '';

    for (let i = 0; i < fileName.length; i++) {
        const type = isCommon[i] ? 'common' : 'unique';

        if (type !== currentType) {
            if (buffer) {
                if (currentType === 'common') {
                    html += `<span class="common-part">${buffer}</span>`;
                } else {
                    html += `<span class="unique-part">${buffer}</span>`;
                }
            }
            buffer = fileName[i];
            currentType = type;
        } else {
            buffer += fileName[i];
        }
    }

    // 处理最后一个片段
    if (buffer) {
        if (currentType === 'common') {
            html += `<span class="common-part">${buffer}</span>`;
        } else {
            html += `<span class="unique-part">${buffer}</span>`;
        }
    }

    return {
        html: html,
        title: fileName
    };
}

// 修改displayFileGrid函数
function displayFileGrid(files) {
    if (isVideoPlaying) {
        return;
    }
    const contentArea = document.getElementById('contentArea');
    
    if (files.length === 0) {
        contentArea.innerHTML = `
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-center">
                    <i class="bi bi-folder-x" style="font-size: 5rem; color: #8B949E;"></i>
                    <p class="text-muted">空目录</p>
                </div>
            </div>
        `;
        return;
    }
    
    // 只显示视频文件
    const videoFiles = files.filter(file => !file.is_dir && isVideoFile(file.name));
    
    if (videoFiles.length === 0) {
        contentArea.innerHTML = `
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-center">
                    <i class="bi bi-film" style="font-size: 5rem; color: #8B949E;"></i>
                    <p class="text-muted">此目录中没有视频文件</p>
                </div>
            </div>
        `;
        return;
    }
    
    // 使用全局计算的公共子串
    // const commonSubstrings = currentVideoCommonSubstrings;
    
    let html = '<div class="file-grid">';
    
    videoFiles.forEach(file => {
        // 使用 highlightFileName 函数处理文件名
        const nameResult = highlightFileName(file.name, currentVideoCommonSubstrings);
        const displayHtml = typeof nameResult === 'string' ? nameResult : nameResult.html;
        const displayTitle = typeof nameResult === 'string' ? file.name : nameResult.title;
        
        html += `
            <div class="file-card video-card" onclick="playVideo('${file.name}')">
                <div class="file-icon">
                    <i class="bi ${getFileIcon(file.name)}"></i>
                </div>
                <div class="play-overlay">
                    <i class="bi bi-play-fill"></i>
                </div>
                <div class="file-name" title="${displayTitle}">${displayHtml}</div>
                <div class="file-size">${formatBytes(file.size)}</div>
            </div>
        `;
    });
    
    html += '</div>';
    contentArea.innerHTML = html;
}
</script>
